  <title>Carta Interativa</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      overflow: hidden;
      background: radial-gradient(circle, #ff69b4 0%, #ff0000 100%);
      font-family: 'Segoe UI', sans-serif;
      color: white;
      height: 100vh;
      position: relative;
    }

    .carta {
      width: 180px;
      height: 100px;
      background: linear-gradient(145deg, #ff8ac3, #ff3366);
      border: 3px solid white;
      border-radius: 15px;
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
      box-shadow: 0 0 25px #ff69b4, 0 0 10px #fff inset;
      text-align: center;
      z-index: 5;
      padding: 10px;
      animation: pulse 2s infinite ease-in-out, girar 10s linear infinite;
      transition: left 2s ease;
    }

    @keyframes pulse {
      0% { transform: translateX(-50%) scale(1); }
      50% { transform: translateX(-50%) scale(1.05); }
      100% { transform: translateX(-50%) scale(1); }
    }

    @keyframes girar {
      0% { transform: translateX(-50%) rotate(0deg); }
      100% { transform: translateX(-50%) rotate(360deg); }
    }

    .mensagem {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      display: none;
      font-size: 1.2rem;
      max-width: 80%;
      line-height: 1.6;
      z-index: 10;
      background: rgba(255, 255, 255, 0.1);
      padding: 15px;
      border-radius: 20px;
      box-shadow: 0 0 30px #fff;
      backdrop-filter: blur(8px);
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
      pointer-events: none;
      z-index: 1;
    }

    .coraÃ§ao {
      position: absolute;
      width: 15px;
      height: 15px;
      font-size: 15px;
      opacity: 0.8;
      animation: subir 5s linear infinite;
    }

    @keyframes subir {
      0% {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
      100% {
        transform: translateY(-100vh) scale(1.5);
        opacity: 0;
      }
    }

    button:hover {
      background-color: #ff3366;
    }

    audio {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      width: 80%;
      z-index: 2;
    }
  </style>
</head>

  <script>
    const carta = document.getElementById('carta');
    const mensagem = document.getElementById('mensagem');
    const canvas = document.getElementById('fogos');
    const ctx = canvas.getContext('2d');
    let particulas = [];

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }

    function mostrarMensagem() {
      carta.style.display = 'none';
      mensagem.style.display = 'block';
      startFireworks();
    }

    function startFireworks() {
      resizeCanvas();
      for (let i = 0; i < 100; i++) {
        particulas.push({
          x: canvas.width / 2,
          y: canvas.height / 2,
          radius: Math.random() * 2 + 1,
          color: `hsl(${Math.random() * 360}, 100%, 60%)`,
          angle: Math.random() * 2 * Math.PI,
          speed: Math.random() * 6 + 2
        });
      }
      animate();
    }

    function animate() {
      ctx.fillStyle = "rgba(0, 0, 0, 0.15)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      particulas.forEach(p => {
        p.x += Math.cos(p.angle) * p.speed;
        p.y += Math.sin(p.angle) * p.speed;
        p.radius *= 0.96;

        ctx.beginPath();
        ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
        ctx.fillStyle = p.color;
        ctx.fill();
      });

      particulas = particulas.filter(p => p.radius > 0.5);
      if (particulas.length > 0) {
        requestAnimationFrame(animate);
      }
    }

    // Mover carta continuamente na tela
    function moverCarta() {
      if (carta.style.display === 'none') return;

      const larguraMax = window.innerWidth - carta.offsetWidth;
      const alturaMax = window.innerHeight - carta.offsetHeight;

      // Movimentar carta aleatoriamente, dentro dos limites da tela
      const novoLeft = Math.random() * larguraMax;
      const novoTop = Math.random() * alturaMax;

      carta.style.left = `${novoLeft}px`;
      carta.style.top = `${novoTop}px`;
    }

    function criarCoracao() {
      const coracao = document.createElement("div");
      coracao.classList.add("coraÃ§ao");

      coracao.style.top = "100vh";
      document.body.appendChild(coracao);

      setTimeout(() => {
        coracao.remove();
      }, 5000);
    }

    function enviarEmail() {

      window.location.href = `mailto:${email}?subject=${assunto}&body=${corpo}`;
    }

    window.onload = () => {
      resizeCanvas();
      setInterval(moverCarta, 2000); // move a carta a cada 2 segundos
      setInterval(criarCoracao, 300); // coraÃ§Ãµes subindo
    };

    window.addEventListener('resize', resizeCanvas);
  </script>
